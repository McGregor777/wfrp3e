<form class="{{ cssClass }}" autocomplete="off">
	<header class="sheet-header">
		<input class="name_input" name="name" type="text" value="{{ item.name }}" placeholder="Name" />
	</header>

	<section class="sheet-body">
		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Damage Rating" }}</label>
			<input class="sheet_form_input" name="data.damage_rating" type="number" value="{{ data.data.damage_rating }}" placeholder="{{ localize "DR" }}" data-dtype="Number" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Critical Rating" }}</label>
			<input class="sheet_form_input" name="data.critical_rating" type="number" value="{{ data.data.critical_rating }}" placeholder="{{ localize "CR" }}" data-dtype="Number" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Range" }}</label>
			<select class="sheet_form_select" name="data.range" data-dtype="String">
				{{ selectOptions ranges selected=data.data.range }}
			</select>
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Qualities" }}</label>
			<input class="sheet_form_input" name="data.qualities" type="text" value="{{ data.data.qualities }}" placeholder="{{ localize "Qualities" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Group" }}</label>
			<select class="sheet_form_select" name="data.group" data-dtype="String">
				{{ selectOptions weaponGroups selected=data.data.group }}
			</select>
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Cost" }}</label>
			<input class="sheet_form_input" name="data.cost.brass" type="number" value="{{ data.data.cost.brass }}" placeholder="{{ localize "Brass" }}" data-dtype="Number" />
			<input class="sheet_form_input" name="data.cost.silver" type="number" value="{{ data.data.cost.silver }}" placeholder="{{ localize "Silver" }}" data-dtype="Number" />
			<input class="sheet_form_input" name="data.cost.gold" type="number" value="{{ data.data.cost.gold }}" placeholder="{{ localize "Gold" }}" data-dtype="Number" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Encumbrance" }}</label>
			<input class="sheet_form_input" name="data.encumbrance" type="number" value="{{ data.data.encumbrance }}" placeholder="{{ localize "Enc" }}" data-dtype="Number" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Rarity" }}</label>
			<select class="sheet_form_select" name="data.rarity" data-dtype="String">
				{{ selectOptions rarities selected=data.data.rarity }}
			</select>
		</div>

		{{ editor content=item.data.data.description target="data.description" button=true owner=owner editable=editable }}
	</section>
</form>
