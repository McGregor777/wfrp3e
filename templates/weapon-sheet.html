<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<input class="name-input" name="name" type="text" value="{{item.name}}" placeholder="Name" />
	</header>

	<section class="sheet-body">
		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Damage Rating'}}</label>
			<input class="sheet-form-input" name="system.damage-rating" type="number" value="{{item.system.damage-rating}}" placeholder="{{localize 'DR'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Critical Rating'}}</label>
			<input class="sheet-form-input" name="system.critical-rating" type="number" value="{{item.system.critical-rating}}" placeholder="{{localize 'CR'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Range'}}</label>
			<select class="sheet-form-select" name="system.range" data-dtype="String">
				{{selectOptions ranges selected=item.system.range}}
			</select>
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Qualities'}}</label>
			<input class="sheet-form-input" name="system.qualities" type="text" value="{{item.system.qualities}}" placeholder="{{localize 'Qualities'}}" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Group'}}</label>
			<select class="sheet-form-select" name="system.group" data-dtype="String">
				{{selectOptions weaponGroups selected=item.system.group}}
			</select>
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Cost'}}</label>
			<input class="sheet-form-input" name="system.cost.brass" type="number" value="{{item.system.cost.brass}}" placeholder="{{localize 'Brass'}}" data-dtype="Number" />
			<input class="sheet-form-input" name="system.cost.silver" type="number" value="{{item.system.cost.silver}}" placeholder="{{localize 'Silver'}}" data-dtype="Number" />
			<input class="sheet-form-input" name="system.cost.gold" type="number" value="{{item.system.cost.gold}}" placeholder="{{localize 'Gold'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Encumbrance'}}</label>
			<input class="sheet-form-input" name="system.encumbrance" type="number" value="{{item.system.encumbrance}}" placeholder="{{localize 'Enc'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Rarity'}}</label>
			<select class="sheet-form-select" name="system.rarity" data-dtype="String">
				{{selectOptions rarities selected=item.system.rarity}}
			</select>
		</div>

		{{editor item.system.description target='system.description' button=true owner=owner editable=editable}}
	</section>
</form>
