<div class="item miscast-partial" data-item-id="{{miscast._id}}">
	<div class="miscast-card card">
		<div class="miscast-card-header">
			<a class="miscast-card-name item-name-link">{{miscast.name}}</a>
		</div>
		<div class="miscast-card-description">{{{miscast.system.description}}}</div>

		{{#>if (lookup . document.isOwner)}}
			<a class="item-delete-link" title="{{localize 'TITLE.DeleteItem'}}"><span class="fas fa-trash"></span></a>
		{{/if}}
	</div>
</div>
