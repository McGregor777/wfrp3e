<tr class="item armour-row" data-item-id="{{armour._id}}">
	<td class="left-aligned">
		<a class="item-name-link">{{armour.name}}</a>
	</td>

	<td class="center-aligned">
		<span class="armour-row-defence-value">{{armour.system.defenceValue}}</span>
	</td>

	<td class="center-aligned">
		<span class="armour-row-soak-value">{{armour.system.soakValue}}</span>
	</td>

	<td class="center-aligned">
		<span class="armour-row-encumbrance">{{armour.system.encumbrance}}</span>
	</td>

	{{#>if (lookup . document.isOwner)}}
	<td class="shrinked">
		<a class="item-delete-link" title="{{localize 'Delete Item'}}"><span class="fas fa-trash"></span></a>
	</td>
	{{/if}}
</tr>
