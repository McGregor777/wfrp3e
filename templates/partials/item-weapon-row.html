<tr class="item weapon_row" data-item-id="{{ weapon._id }}">
	<td class="table_cell_left_aligned">
		<a class="item_name_link">{{ weapon.name }}</a>
	</td>

	<td class="table_cell_shrinked">
		<span class="weapon_row_damage_rating">{{ weapon.data.damage_rating }}</span>
	</td>

	<td class="table_cell_shrinked">
		<span class="weapon_row_critical_rating">{{ weapon.data.critical_rating }}</span>
	</td>

	<td class="table_cell_center_aligned">
		<span class="weapon_row_range">{{ localize weapon.data.range }}</span>
	</td>

	<td class="table_cell_center_aligned">
		<span class="weapon_row_qualities">{{ weapon.data.qualities }}</span>
	</td>

	<td class="table_cell_center_aligned">
		<span class="weapon_row_group">{{ localize weapon.data.group }}</span>
	</td>

	<td class="table_cell_shrinked">
		<span class="weapon_row_encumbrance">{{ weapon.data.encumbrance }}</span>
	</td>

	{{# if isOwner }}
	<td class="table_cell_shrinked">
		<a class="item_delete_link" title="{{ localize 'Delete Item' }}"><span class="fas fa-trash"></span></a>
	</td>
	{{/ if }}
</tr>
