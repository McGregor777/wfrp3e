<div class="characteristic">
	<span class="characteristic-title">{{localize title}}</span>
		
	<div class="characteristic-input-container">
		<input class="characteristic-value-input" name="{{dataPath}}.value" type="text" value="{{value}}" placeholder="{{localize abbreviation}}" data-dtype="Number" />
		<input class="characteristic-fortune-input" name="{{dataPath}}.fortune" type="text" value="{{fortune}}" placeholder="{{localize 'Fortune'}}" data-dtype="Number" />
	</div>
</div>
