<div class="characteristic_div">
	<span class="characteristic_title">{{ localize title }}</span>
		
	<div class="characteristic_inputs_div">
		<input class="characteristic_value_input" name="{{ dataPath }}.value" type="text" value="{{ value }}" placeholder="{{ localize abbreviation }}" data-dtype="Number" />
		<input class="characteristic_fortune_input" name="{{ dataPath }}.fortune" type="text" value="{{ fortune }}" placeholder="{{ localize 'Fortune' }}" data-dtype="Number" />
	</div>
</div>
