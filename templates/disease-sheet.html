<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="actor-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		<h1><input class="name-input" name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
	</header>

	<section class="sheet-body">
		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'DISEASE.Traits'}}</label>
			<input class="sheet-form-input" name="system.traits" type="text" value="{{item.system.traits}}" placeholder="{{localize 'Traits'}}" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'DISEASE.Keyword'}}</label>
			<select class="sheet-form-select" name="system.keyword" data-dtype="String">
				{{selectOptions diseaseKeywords selected=item.system.keyword localize=true}}
			</select>
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'DISEASE.SeverityRating'}}</label>
			<input class="sheet-form-input" name="system.severityRating" type="number" value="{{item.system.severityRating}}" placeholder="{{localize 'DISEASE.SeverityRating'}}" title="{{localize 'DISEASE.SeverityRating'}}" data-dtype="Number" />
		</div>

		{{editor item.system.description target='system.description' button=true owner=owner editable=editable}}
	</section>
</form>
