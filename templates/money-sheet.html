<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<input class="name-input" name="name" type="text" value="{{item.name}}" placeholder="Name" />
	</header>

	<section class="sheet-body">
		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Value'}}</label>
			<input class="sheet-form-input" name="system.value" type="number" value="{{item.system.value}}" placeholder="{{localize 'Value'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'Quantity'}}</label>
			<input class="sheet-form-input" name="system.quantity" type="number" value="{{item.system.quantity}}" placeholder="{{localize 'Qu'}}" data-dtype="Number" />
		</div>

		{{editor item.system.description target='system.description' button=true owner=owner editable=editable}}
	</section>
</form>
