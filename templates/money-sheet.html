<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img class="actor-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		<h1><input class="name-input" name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
	</header>

	<section class="sheet-body">
		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'MONEY.Value'}}</label>
			<input class="sheet-form-input" name="system.value" type="number" value="{{item.system.value}}" placeholder="{{localize 'MONEY.Value'}}" title="{{localize 'MONEY.Value'}}" data-dtype="Number" />
		</div>

		<div class="sheet-form-div">
			<label class="sheet-form-label">{{localize 'MONEY.Quantity'}}</label>
			<input class="sheet-form-input" name="system.quantity" type="number" value="{{item.system.quantity}}" placeholder="{{localize 'MONEY.Qu'}}" title="{{localize 'MONEY.Value'}}" data-dtype="Number" />
		</div>

		{{editor item.system.description target='system.description' button=true owner=owner editable=editable}}
	</section>
</form>
