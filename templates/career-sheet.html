<form class="{{ cssClass }}" autocomplete="off">
	<header class="sheet-header">
		<input class="name_input" name="name" type="text" value="{{ item.name }}" placeholder="{{ localize "Name" }}'" />
	</header>

	<section class="sheet-body">
		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Advanced Career" }}</label>
			<input class="sheet_form_input" name="data.advanced" type="checkbox" value="{{ data.data.advanced }}" {{# if data.data.advanced }}checked{{/ if }} />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Race Restrictions" }}</label>
			<input class="sheet_form_input" name="data.race_restrictions" type="text" value="{{ data.data.race_restrictions }}" placeholder="{{ localize "Race Restrictions" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Traits" }}</label>
			<input class="sheet_form_input" name="data.traits" type="text" value="{{ data.data.traits }}" placeholder="{{ localize "Traits" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Talent Sockets" }}</label>
			{{# each data.data.talent_sockets as | type ty | }}
			<select class="sheet_form_select" name="data.talent_sockets.{{ ty }}" data-dtype="String">
				{{ selectOptions ../talentTypes selected=type }}
			</select>
			{{/ each }}
			<a class="talent_socket_add"><span class="fas fa-plus"></span></a>
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Primary Characteristics" }}</label>
			{{# each data.data.primary_characteristics as | characteristic char | }}
			<select name="data.primary_characteristics.{{ char }}" data-dtype="String">
				{{ selectOptions ../characteristics selected=characteristic }}
			</select>
			{{/ each }}
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Career Skills" }}</label>
			<input class="sheet_form_input" name="data.career_skills" type="text" value="{{ data.data.career_skills }}" placeholder="{{ localize "Career Skills" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Starting Conservative Segments" }}</label>
			<input class="sheet_form_input" name="data.starting_stance.conservative_segments" type="number" value="{{ data.data.starting_stance.conservative_segments }}" placeholder="{{ localize "Starting Conservative Segments" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Starting Reckless Segments" }}</label>
			<input class="sheet_form_input" name="data.starting_stance.reckless_segments" type="number" value="{{ data.data.starting_stance.reckless_segments }}" placeholder="{{ localize "Starting Reckless Segments" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Action Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.action" type="number" value="{{ data.data.advance_options.action }}" placeholder="{{ localize "Action Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Talent Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.talent" type="number" value="{{ data.data.advance_options.talent }}" placeholder="{{ localize "Talent Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Skill Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.skill" type="number" value="{{ data.data.advance_options.skill }}" placeholder="{{ localize "Skill Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Fortune Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.fortune" type="number" value="{{ data.data.advance_options.fortune }}" placeholder="{{ localize "Fortune Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Conservative Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.conservative" type="number" value="{{ data.data.advance_options.conservative }}" placeholder="{{ localize "Conservative Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Reckless Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.reckless" type="number" value="{{ data.data.advance_options.reckless }}" placeholder="{{ localize "Reckless Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Wounds Advance Options" }}</label>
			<input class="sheet_form_input" name="data.advance_options.wound" type="number" value="{{ data.data.advance_options.wound }}" placeholder="{{ localize "Wounds Advance Options" }}" />
		</div>

		<div class="sheet_form_div">
			<label class="sheet_form_label">{{ localize "Sommary" }}</label>
			<input class="sheet_form_input" name="data.sommary" type="text" value="{{ data.data.sommary }}" placeholder="{{ localize "Sommary" }}" />
		</div>

		{{ editor content=data.data.description target="data.description" button=true owner=owner editable=editable }}
	</section>
</form>
